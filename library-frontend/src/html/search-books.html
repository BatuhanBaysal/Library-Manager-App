<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <title>Search Books</title>
</head>
<body>
<h1>Search Books</h1>
<form class="search-form">
  <table>
    <tr>
      <td><label for="barcodeNumber">Barcode:</label></td>
      <td><input type="text" id="barcodeNumber" name="barcodeNumber"></td>
    </tr>
    <tr>
      <td><label for="isbn">ISBN:</label></td>
      <td><input type="text" id="isbn" name="isbn"></td>
    </tr>
    <tr>
      <td><label for="author">Author(s):</label></td>
      <td><input type="text" id="author" name="author"></td>
    </tr>
    <tr>
      <td><label for="title">Title:</label></td>
      <td><input type="text" id="title" name="title"></td>
    </tr>
    <tr>
      <td></td> <!-- Empty cell for alignment -->
      <td><input type="submit" value="Search"></td>
    </tr>
  </table>
</form>
<!-- list books from the database: title, author, available_no; title is href to book-info -->
<div id="resultsContainer">
  <!-- Search results will be displayed here -->
</div>
<br><br>
<a href="home.html" class="btn">Back to Home</a>
<a href="javascript:history.back()" class="btn">Back to previous page</a>
<script src="../assets/scripts/searchBooks.js"></script>
</body>
</html>
