<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a New Book</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Add a New Book</h1>
    <form>
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" required></td>
            </tr>
            <tr>
                <td><label for="isbn">ISBN:</label></td>
                <td><input type="text" id="isbn" name="isbn" required></td>
            </tr>
            <tr>
                <td><label for="author">Author(s):</label></td>
                <td><input type="text" id="author" name="author" required></td>
            </tr>
            <tr>
                <td><label for="publisher">Publisher:</label></td>
                <td><input type="text" id="publisher" name="publisher" required></td>
            </tr>
            <tr>
                <td><label for="yearPublished">Year of Publication:</label></td>
                <td><input type="number" id="yearPublished" name="publisher" required></td>
            </tr>
            <tr>
                <td><label for="placePublished">Place of Publication:</label></td>
                <td><input type="text" id="placePublished" name="publisher"></td>
            </tr>
            <tr>
                <td><label for="noOfAvailableCopies">No Of Available Copies:</label></td>
                <td><input type="text" id="noOfAvailableCopies" name="noOfAvailableCopies" required></td>
            </tr>
            <tr>
                <td><label for="barcodeNumber">Barcode:</label></td>
                <td><input type="text" id="barcodeNumber" name="barcodeNumber" required></td>
            </tr>
            <tr>
                <td><!-- Empty cell for aligment --></td>
                <td><input type="submit" value="Add a new book"></td>
            </tr>
        </table>
    </form>

    <br><br>
    <a href="home.html">Back to Home</a>
    <a href="javascript:history.back()">Back to previous page</a>
    <script src="../assets/scripts/addBook.js"></script>
</body>

</html>
