<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Members</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
<h1>Search Members</h1>
<form class="search-form">
  <table>
    <tr>
      <td><label for="barcodeNumber">Barcode:</label></td>
      <td><input type="text" id="barcodeNumber" name="barcodeNumber"></td>
    </tr>
    <tr>
      <td><label for="cardNumber">Card Number:</label></td>
      <td><input type="text" id="cardNumber" name="cardNumber"></td>
    </tr>
    <tr>
      <td><label for="firstName">First Name:</label></td>
      <td><input type="text" id="firstName" name="firstName"></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name:</label></td>
      <td><input type="text" id="lastName" name="lastName"></td>
    </tr>
    <tr>
      <td></td> <!-- Empty cell for alignment -->
      <td><input type="submit" value="Search" class="action-btn"></td>
    </tr>
  </table>
</form>
<!-- list members from the database: card_number, first_name, last_name; card_number (id) is href to member-info -->
<div id="resultsContainer"></div>
<script src="../assets/scripts/searchMembers.js"></script>
<br><br>
<a href="home.html" class="btn">Back to Home</a>
<a href="javascript:history.back()" class="btn">Back to previous page</a>
</body>
</html>
